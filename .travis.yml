before_script:
    - mkdir build
    - cd build
    - echo "Using compilers $CXX-${COMPILER_VERSION} and $CC-${COMPILER_VERSION}"
    - cmake -DCMAKE_CXX_COMPILER=$CXX-${COMPILER_VERSION} -DCMAKE_C_COMPILER=$CC-${COMPILER_VERSION} -DWITH_TESTS=1 ..


script:
    - make
    - make test

after_success:
    - pwd
    - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.12.orig.tar.gz
    - tar xfvz lcov_1.12.orig.tar.gz
    - make -C lcov-1.12
    - cat llvm-cov.sh
    - env PATH=$PWD/lcov-1.12/bin:$PATH lcov -v
    - env PATH=$PWD/lcov-1.12/bin:$PATH make coverage
    - which coveralls
    - ls /home/travis/.local/bin
    - coveralls -h
    - coveralls cov.info
      #    - coveralls-lcov --repo-token <your coveralls repo token> coverage.info
