before_script:
    - mkdir build
    - cd build
    - echo "Using compilers $CXX-${COMPILER_VERSION} and $CC-${COMPILER_VERSION}"
    - cmake -DCMAKE_CXX_COMPILER=$CXX-${COMPILER_VERSION} -DCMAKE_C_COMPILER=$CC-${COMPILER_VERSION} -DWITH_TESTS=1 ..


script:
    - make
    - make test
    - ls /usr/local
    - ls /usr/local/clang/bin
    - ls /usr/local/clang-3.4/bin
    - /usr/local/clang/bin/llvm-cov -version
    - /usr/local/clang-3.4/bin/llvm-cov -version
    - make coverage

after_success:
    - pwd
    - coveralls-lcov cov.info
      #    - coveralls-lcov --repo-token <your coveralls repo token> coverage.info
